<script>
  /**
   * `IronResizableBehavior` is a behavior that can be used in Polymer elements to
   * coordinate the flow of resize events between "resizers" (elements that control the
   * size or hidden state of their children) and "resizables" (elements that need to be
   * notified when they are resized or un-hidden by their parents in order to take
   * action on their new measurements).
   *
   * Elements that perform measurement should add the `IronResizableBehavior` behavior to
   * their element definition and listen for the `iron-resize` event on themselves.
   * This event will be fired when they become showing after having been hidden,
   * when they are resized explicitly by another resizable, or when the window has been
   * resized.
   *
   * Note, the `iron-resize` event is non-bubbling.
   *
   * @polymerBehavior Polymer.IronResizableBehavior
   * @demo demo/index.html
   **/
  Polymer.IronResizableBehavior = {
    properties: {
      /**
       * The closest ancestor element that implements `IronResizableBehavior`.
       */
      _parentResizable: {
        type: Object,
        observer: '_parentResizableChanged'
      },

      /**
       * True if this element is currently notifying its descedant elements of
       * resize.
       */
      _notifyingDescendant: {
        type: Boolean,
        value: false
      }
    },

    listeners: {
      'iron-request-resize-notifications': '_onIronRequestResizeNotifications'
    },

    created: function() {
      // We don't really need property effects on these, and also we want them
      // to be created before the `_parentResizable` observer fires:
      this._interestedResizables = [];
      this._boundNotifyResize = this.notifyResize.bind(this);
    },

    attached: function() {

      this.clearSelection();
      this.$.selector.multi = multiSelection;
    },

    /**
     * Updates the size of an item.
     *
     * @method updateSizeForItem
     * @param {(Object|number)} item The item object or its index
     */
    updateSizeForItem: function(item) {
      item = this._getNormalizedItem(item);
      var key = this._collection.getKey(item);
      var pidx = this._physicalIndexForKey[key];

      if (pidx != null) {
        this._updateMetrics([pidx]);
        this._positionItems();
      }
    },

    /**
     * Creates a temporary backfill item in the rendered pool of physical items
     * to replace the main focused item. The focused item has tabIndex = 0
     * and might be currently focused by the user.
     *
     * This dynamic replacement helps to preserve the focus state.
     */
    _manageFocus: function() {
      var fidx = this._focusedIndex;

      if (fidx >= 0 && fidx < this._virtualCount) {
        // if it's a valid index, check if that index is rendered
        // in a physical item.
        if (this._isIndexRendered(fidx)) {
          this._restoreFocusedItem();
        } else {
          this._createFocusBackfillItem();
        }
      } else if (this._virtualCount > 0 && this._physicalCount > 0) {
        // otherwise, assign the initial focused index.
        this._focusedIndex = this._virtualStart;
        this._focusedItem = this._physicalItems[this._physicalStart];
      }
    },

    _isIndexRendered: function(idx) {
      return idx >= this._virtualStart && idx <= this._virtualEnd;
    },

    _isIndexVisible: function(idx) {
      return idx >= this.firstVisibleIndex && idx <= this.lastVisibleIndex;
    },

    _getPhysicalIndex: function(idx) {
      return this._physicalIndexForKey[this._collection.getKey(this._getNormalizedItem(idx))];
    },

    _focusPhysicalItem: function(idx) {
      if (idx < 0 || idx >= this._virtualCount) {
        return;
      }
      this._restoreFocusedItem();
      // scroll to index to make sure it's rendered
      if (!this._isIndexRendered(idx)) {
        this.scrollToIndex(idx);
      }

      var physicalItem = this._physicalItems[this._getPhysicalIndex(idx)];
      var SECRET = ~(Math.random() * 100);
      var model = physicalItem._templateInstance;
      var focusable;

      // set a secret tab index
      model.tabIndex = SECRET;
      // check if focusable element is the physical item
      if (physicalItem.tabIndex === SECRET) {
       focusable = physicalItem;
      }
      // search for the element which tabindex is bound to the secret tab index
      if (!focusable) {
        focusable = Polymer.dom(physicalItem).querySelector('[tabindex="' + SECRET + '"]');
      }
      // restore the tab index
      model.tabIndex = 0;
      // focus the focusable element
      this._focusedIndex = idx;
      focusable && focusable.focus();
    },

    _removeFocusedItem: function() {
      if (this._offscreenFocusedItem) {
        Polymer.dom(this).removeChild(this._offscreenFocusedItem);
      }
      this._offscreenFocusedItem = null;
      this._focusBackfillItem = null;
      this._focusedItem = null;
      this._focusedIndex = -1;
    },

    _createFocusBackfillItem: function() {
      var pidx, fidx = this._focusedIndex;
      if (this._offscreenFocusedItem || fidx < 0) {
        return;
      }
      if (!this._focusBackfillItem) {
        // create a physical item, so that it backfills the focused item.
        var stampedTemplate = this.stamp(null);
        this._focusBackfillItem = stampedTemplate.root.querySelector('*');
        Polymer.dom(this).appendChild(stampedTemplate.root);
      }
      // get the physical index for the focused index
      pidx = this._getPhysicalIndex(fidx);

      if (pidx != null) {
        // set the offcreen focused physical item
        this._offscreenFocusedItem = this._physicalItems[pidx];
        // backfill the focused physical item
        this._physicalItems[pidx] = this._focusBackfillItem;
        // hide the focused physical
        this.translate3d(0, HIDDEN_Y, 0, this._offscreenFocusedItem);
      }
    },

    _restoreFocusedItem: function() {
      var pidx, fidx = this._focusedIndex;

      if (!this._offscreenFocusedItem || this._focusedIndex < 0) {
        return;
      }
      // assign models to the focused index
      this._assignModels();
      // get the new physical index for the focused index
      pidx = this._getPhysicalIndex(fidx);

      if (pidx != null) {
        // flip the focus backfill
        this._focusBackfillItem = this._physicalItems[pidx];
        // restore the focused physical item
        this._physicalItems[pidx] = this._offscreenFocusedItem;
        // reset the offscreen focused item
        this._offscreenFocusedItem = null;
        // hide the physical item that backfills
        this.translate3d(0, HIDDEN_Y, 0, this._focusBackfillItem);
      }
    },

    _didFocus: function(e) {
      var targetModel = this.modelForElement(e.target);
      var focusedModel = this._focusedItem ? this._focusedItem._templateInstance : null;
      var hasOffscreenFocusedItem = this._offscreenFocusedItem !== null;
      var fidx = this._focusedIndex;

      if (!targetModel || !focusedModel) {
        return;
      }
      if (focusedModel === targetModel) {
        // if the user focused the same item, then bring it into view if it's not visible
        if (!this._isIndexVisible(fidx)) {
          this.scrollToIndex(fidx);
        }
      } else {
        this._restoreFocusedItem();
        // restore tabIndex for the currently focused item
        focusedModel.tabIndex = -1;
        // set the tabIndex for the next focused item
        targetModel.tabIndex = 0;
        fidx = targetModel[this.indexAs];
        this._focusedIndex = fidx;
        this._focusedItem = this._physicalItems[this._getPhysicalIndex(fidx)];

        if (hasOffscreenFocusedItem && !this._offscreenFocusedItem) {
          this._update();
        }
      }
    },

    _didMoveUp: function() {
      this._focusPhysicalItem(this._focusedIndex - 1);
    },

    _didMoveDown: function(e) {
      // disable scroll when pressing the down key
      e.detail.keyboardEvent.preventDefault();
      this._focusPhysicalItem(this._focusedIndex + 1);
    },

    _didEnter: function(e) {
      this._focusPhysicalItem(this._focusedIndex);
      this._selectionHandler(e.detail.keyboardEvent);
    }
  });

<dom-module id="list-row" assetpath="df-elements/list-view/">
	<style>
		:host {
			@apply(--layout-block);
			font-size: 0.7em;
		}
		.row {
			@apply(--layout-horizontal);

		}

		}
		.ctime, .mtime {
			@apply(--layout-flex);
		}
		.mtime {
			text-align: center;
		}
		.size {
			@apply(--layout-flex);
			text-align: right;
		}
		.size > span {
			padding-right: 10px;
		}
		.fit {
			@apply(--layout-fit);
		}
		.online {
			font-size: 0.3em;
			color: #2196F3;
		}
		.nearline {
			border: 1px solid #969696;
			border-radius:3px;
			margin: 0px !important;
			font-size: 0.1em !important;
			color: #f44336;
            -ms-transform: rotate(180deg); /* IE 9 */
            -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
            transform: rotate(180deg);
            animation: blink-animation 1s steps(5, start) 3;
            -webkit-animation: blink-animation 1s steps(5, start) 3;
            width: 24px;
            height: 18px;
        }
		@keyframes blink-animation {
            to {visibility: hidden;}
		}
		@-webkit-keyframes blink-animation {
            to {visibility: hidden;}
		}
	</style>
	<template>
		<div id="row" class="row">
			<file-type-icon filetype="{{fileType}}" style="padding-left: 10px;"></file-type-icon>
			<div class="cell name">
				<label id="filename" style="padding-left:5px;">{{name}}</label>
			</div>
			<div class="cell ctime">{{computedCTime}}</div>
			<div class="cell mtime">
				<template is="dom-if" if="{{isNearline}}" restamp="">
					<iron-icon icon="communication:voicemail" class="nearline"></iron-icon>
				</template>
				<template is="dom-if" if="{{isOnline}}" restamp="">
					<iron-icon icon="av:album" class="online"></iron-icon>
				</template>
			</div>
			<div class="cell size" id="hovering">
				<span>{{computedSize}}</span>
			</div>
		</div>

	</template>
	<script>
		Polymer({
			is: 'list-row',

			properties: {
				name: {
					type: String,
					notify: true
				},

				fileType: {
					type: String,
					notify: true
				},

				ctime: {
					type: String,
					notify: true
				},

				computedCTime: {
					type: String,
					computed:'_computedCTime(ctime)'
				},

				mtime: {
					type: String,
					notify: true
				},

				size: {
					type: String,
					notify: true
				},

				computedSize: {
					type: String,
					computed:'_computeSize(fileType, size)'
				},

				parentPath: {
					type: String,
					notify: true
				},

				filePath: {
					type: String,
					computed:'_computeFilePath(parentPath, name)'
				},

				loc: {
					type: String,
					notify: true
				},

				locality: {
					type: String,
					notify: true,
					computed: '_computeLocality(loc)'
				},
				isNearline: {
					type: Boolean,
					notify: true
				},
				isOnline: {
					type: Boolean,
					notify: true
				}
			},

			//	EventListeners
			//========================
			listeners: {
				'row.dblclick': '_openFileLoc'
			},


			//	"Computed" Functions
			//========================
			_computeFilePath: function(parentPath, name)
			{
				return parentPath + name;
			},

			_computeLocality: function(loc)
			{
				if(loc == "NEARLINE"){
					this.isNearline = true;
					this.isOnline = false;
				} else if ( loc == "ONLINE") {
					this.isNearline = false;
					this.isOnline = true;
				} else {
					this.isNearline = false;
					this.isOnline = false;
				}
			},

			_computedCTime: function(ctime)
			{
				var x = new Date(ctime);
				return x.toLocaleString();
			},

			_computeSize: function(fileType, size)
			{
				if ( fileType == "DIR" ) {
					return  "--";
				} else {
					if (size == 0) {
						return "0 Byte";
					}

					var k = 1000;
					var dm = 1 || 3;
                    var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                    var i = Math.floor(Math.log(size) / Math.log(k));

                    return parseFloat((size / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
				}
			},

			//	EventHandler (Functions)
			//============================
			_openFileLoc: function()
			{
				var x = this.fileType;
                var path;

				if (x == "DIR") {
					path = this.filePath;
					path = path.replace(/\//g, "=");
					var y = '/home/'+ path;
					page(y);
				} else {
                    if (window.CONFIG.webdavEndpoint == ""){
                        path = "http://" + window.location.hostname + ":2880" + this.filePath
                    } else {
                        path = window.CONFIG.webdavEndpoint + this.filePath;
                    }
					window.open(path);
				}
			}
		});
	</script>

	<script>
		Polymer
		({
			is: "view-file",

			properties: {
				path: {

				},

				parent: {
					type: String,
					notify: true,
					computed: '_computeParentPath(path)'
				},

				selectedItems: {
					type: Object
				},

				selectedItem: {
					type: Object
				},

				isSel: {
					type: Boolean,
					notify: true
				},

				hasFiles: {
					type: Boolean,
					notify: true
				},

				isEmptyDenied: {
					type: Boolean,
					notify: true
				},

                isSomebody: {
					type: Boolean,
					notify: true
				},

                url: {
					type: Object,
                    notify: true,
                    value: function()
                    {
						return window.CONFIG.webapiEndpoint + "namespace/?children=true&locality=true";
                    },
                    computed: '_url(path)'
				},

				msg: {
					type: String,
					notify: true
				},
			},

			attached: function()
			{
				this.isSomebody = app.$.WhoAmI.isSomebody;
			},

			_computedClass: function(isSelected)
			{
				var classes = 'item';
				if (isSelected) {
					classes += ' selected';
				}

				this.updateStyles();

				return classes;
			},

			_url: function(path)
            {
				if ( this.path==null || this.path == "" || this.path == "/") {
                    return window.CONFIG.webapiEndpoint + "namespace/?children=true&locality=true";
                } else {
                    path = decodeURIComponent(this.path);
                    path = path.replace(/=/g, "/");
                    return window.CONFIG.webapiEndpoint + "namespace"+ path +"/?children=true&locality=true";
                }
            },

            _computeParentPath: function(path)
            {
                if ( this.path == null || this.path == "" || this.path == "/" ) {
					path = "/";

				} else {
					path = decodeURIComponent(this.path);
                    path = path.replace(/=/g, "/");
                    return path + "/";
				}
            },

			_computeHeaders: function(isSomebody)

    <script>
        UserLoginUpDialogBox = Polymer
        ({
            is: 'user-login-up-dialog-box',

            properties: {
                userName: {
                    type: String,
                    notify: true
                },
                password: {
                    type: String,
                    notify: true
                }
            },

            //  EventHandlers Functions
            //================================
            _signin: function()
            {
                //FIX-ME
                //convert the suply name and password to base64 and store it to the session storage
                var a = Polymer.dom(this.root).querySelector('#username').validate();
                var b = Polymer.dom(this.root).querySelector('#password').validate();

                if ( a == false || b == false) {
                    return;
                }
                up = this.userName + ":" + this.password;
                var bs64Encode = window.btoa(up);
                //console.log(bs64Encode);
                sessionStorage.setItem("upauth", bs64Encode);

                //then,
                window.location.reload();
            }
        });

</dom-module><dom-module id="user-login-up" assetpath="df-elements/user-authentication/">
	<style>
		:host {
		}
		.capitalize {
            text-transform: initial !important;
            font-size: 0.7em;
            padding-left: 5px;
		}
		paper-button {
		}
	</style>
	<template>
		<paper-button on-tap="_loginout">
			<iron-icon icon="{{icon}}"></iron-icon>
			<label class="capitalize">{{msg}}</label>
		</paper-button>
	</template>
	<script>
		Polymer({
			is: 'user-login-up',
			properties: {
				isSomebody: {
					type: Boolean,
					notify: true
				},

				msg: {
					type: String,
					notify: true
				},

				icon: {
					type: String,
					notify: true
				}
			},

			attached: function()
			{
                if( typeof(Storage) !== "undefined" ) {
                    // Code for sessionStorage.
                    // TODO: Add functionality to support storing auth for longer period
                    if ( sessionStorage.upauth == null || sessionStorage.upauth == "" ) {
                        /*continue to be nobody*/
                        this.isSomebody = false;
                        this.icon = "face";
                        this.msg = "Log-in";
                    } else {
                        this.isSomebody = true;
                        this.icon = "exit-to-app";
                        this.msg = "Log-out";
                    }
                } else {
                    app.$.toast.text = 'Sorry! No Web Storage support... ';
                    app.$.toast.show();
                }
			},

			//	Commputed (Functions)
			//============================
			_computedIcon: function(isSomebody)
			{
				if (isSomebody) {
					this.icon = "exit-to-app";
					this.msg = "Log-out";
				} else {
					this.icon = "face";
					this.msg = "Log-in";
				}
			},


			//	EventHandler (Functions)
			//============================
			_loginout: function(e) {
                e.stopPropagation();
				if (this.isSomebody) {
					sessionStorage.removeItem("upauth");
					this.icon = "face";
					this.msg = "Log-in";
					this.isSomebody = false;
					Polymer.dom.flush();
					this.updateStyles();
					window.location.reload();
				} else {
					app.$.centralDialogBox.innerHTML = "";

					var el2 = new UserLoginUpDialogBox();
					app.$.centralDialogBox.appendChild(el2);
					Polymer.dom.flush();
					this.updateStyles();

					app.$.centralDialogBox.toggle();
				}
                e.stopPropagation();
			}
		});
	</script>
