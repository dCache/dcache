#  -----------------------------------------------------------------------
#     Default values for info service
#  -----------------------------------------------------------------------
#
#   This Java properties file contains default values for the info service
#   configuration parameters. All values can be redefined in
#   etc/dcache.conf. Do not modify any values here as your changes
#   will be lost when you next upgrade.

info.cell.name = info

# Whether to publish the service as a well known cell
(one-of?true|false)info.cell.export = true

# TCP port to bind to
info.net.port = 22112

# IP address of interface to bind to
info.net.listen = 127.0.0.1

# TCP backlog
info.net.backlog=5

#
#   Document which TCP ports are opened
#
(immutable)info.net.ports.tcp = ${info.net.port}
