(deprecated)srmLoginBrokerUpdatePeriod=3000
(deprecated)srm.lookup.period=${srmLoginBrokerUpdatePeriod}
srm.protocols.loginbroker.period=${srm.lookup.period}
(one-of?MILLISECONDS|\
	SECONDS|\
	MINUTES|\
	HOURS|\
	DAYS)\
srm.protocols.loginbroker.period.unit=MILLISECONDS

