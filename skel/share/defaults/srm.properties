(deprecated)srm.lookup.timeout=${srmPnfsTimeout}
srm.protocols.loginbroker.timeout=${srm.lookup.timeout}
(one-of?MILLISECONDS|\
	SECONDS|\
	MINUTES|\
	HOURS|\
