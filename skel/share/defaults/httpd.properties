#  -----------------------------------------------------------------------
#     Default values for httpd
#  -----------------------------------------------------------------------
#
#   This Java properties file contains default values for the httpd
#   configuration parameters. All values can be redefined in
#   etc/dcache.conf. Do not modify any values here as your changes
#   will be lost when you next upgrade.

httpd/cell.name=httpd

httpdPort=2288
httpd/port=${httpdPort}

#  ---- Directory locations for dCache web interface
#
#   The following variables specify the absolute location of static
#   content exposed by the dCache-internal web server.
#
httpd.static-content.dir=${dcache.paths.share}/httpd/static
httpd.static-content.scripts=${httpd.static-content.dir}/scripts
httpd.static-content.docs=${httpd.static-content.dir}/docs
httpd.static-content.images=${httpd.static-content.dir}/images
httpd.static-content.styles=${httpd.static-content.dir}/styles
httpd.static-content.index=${httpd.static-content.dir}/index.html

#
#   For billing history plots
#
httpd.static-content.plots=@httpd.static-content.plots@

#
#   For authenticated pages (all admin pages in the webadmin servlet are
#   only available in authenticated mode).
#
(one-of?true|false)authenticated=false

#
#   Specifies the TCP port on which the cell accepts https connections.
#
httpsPort=8444

#
#   Specifies maximum idle time on a connection.
#
httpdMaxIdleTimeInMs=30000

#
#   Specifies maximum number of active threads for the service.
#
httpdMaxThreads=100

#
#   Specifies the resource path to the default XML file for webapps.
#
httpdDefaultWebapp=/org/dcache/admin/webadmin/jettycell/resources/webdefault.xml

#
#   ------ For Webadmin webapp
#

#
#   Specifies the path containing the .war file containing the Webadmin-Interface
#   Application
#
webadminWebappsPath=${dcache.paths.classes}/webapps

#
#   Specifies the path where the war file is unpacked into
#
webadminWarunpackdir=/var/tmp

#
#   This Name will be displayed on some of the webpages as Header
#
webadminDCacheInstanceName=${host.name}

#
#   When a user has this GID he can become an Admin for webadmininterface
#
webadminAdminGid=0

#
#   timeout value in ms for the cell gathering data from dCache for webadmin
#
collectorTimeout=5000

#
#   timeinterval between two transfer(also known as movers)-collector runs
#   in milliseconds - be careful not to set much lower than 60, because the smaller
#   the interval the higher the network load
#
transfersCollectorUpdate=60000

#
#   --- For Alarms
#
#   whether to run the thread which automatically removes closed alarms
#   older than a given threshold
#
(one-of?true|false)webadmin.alarm.cleaner.enabled=false

#
#   --- For Alarms
#
#   wait interval between successive sweeps of the cleanup daemon
#   (in hours) [24 X 7]
#
webadmin.alarm.cleaner.timeout=168

#
#   --- For Alarms
#
#   interval prior to the current (wake-up) time to use in
#   determining which closed alarms to discard (all such alarms with a
#   timestamp < current - threshold will be deleted)
#   (in hours) [24 X 14]
#
webadmin.alarm.cleaner.delete-threshold=336

#
#   --- For Alarms
#
#   optional path for overriding the internally set DAO (DataNucleus) properties
#   for alarm storage
#
(deprecated)webadmin.alarm.dao.properties=${alarms.store.db.properties}

#
#   Document which TCP ports are opened
#
(immutable)httpd/net.ports.tcp-when-authenticated-is-false=${port}
(immutable)httpd/net.ports.tcp-when-authenticated-is-true=${port} ${httpsPort}
(immutable)httpd/net.ports.tcp=${net.ports.tcp-when-authenticated-is-${authenticated}}

#
#  ---- Obsolete and forbidden properties
#
(obsolete)httpdEnablePoolCollector=PoolCollector is now always enabled
(obsolete)httpd.static-content.plots.subdir=No longer used
(forbidden)images=use httpd.static-content.images instead
(forbidden)styles=use httpd.static-content.styles instead
(forbidden)webadminAuthenticated = use authenticated instead
(forbidden)webadminHttpPort = use port instead
(forbidden)webadminHttpsPort = use httpsPort instead
