---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:25.0.4
          args: ["start-dev",  "--import-realm"]
          volumeMounts:
          - name: keycloak-config
            mountPath: "/opt/keycloak/data/import/"
            readOnly: true
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 1
      volumes:
      - name: keycloak-config
        configMap:
          name: keycloak-config
          items:
          - key: "master-realm"
            path: "master-realm.json"
          - key: "dcache-test-realm"
            path: "dcache-test-realm.json"
